<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Test - Student Career Assessment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #e0f7fa);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #0077b6;
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .test-container {
      flex: 1;
      padding: 40px 20px;
    }
    .card-custom {
      border: none;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
    }
    .card-body {
      padding: 30px;
    }
    .question {
      font-size: 1.2rem;
      font-weight: 600;
      color: #023047;
    }
    .options label {
      display: block;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 12px 15px;
      margin: 10px 0;
      cursor: pointer;
      border: 1px solid #dee2e6;
      transition: 0.3s;
    }
    .options input {
      display: none;
    }
    .options input:checked + label {
      background: #0077b6;
      color: white;
      border-color: #0077b6;
    }
    .btn-custom {
      background-color: #0077b6;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #023e8a;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #0077b6;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'landing' %}">Career Assessment</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Test Content -->
  <div class="test-container container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card card-custom">
          <div class="card-body">
            <!-- Progress Bar -->
            <div class="mb-4">
              <label>Progress</label>
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: {{ progress }}%;" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">{{ progress }}%</div>
              </div>
            </div>

            <!-- Question -->
            <p class="question">{{ question.text }}</p>

            <!-- Options -->
            <form method="post">
              {% csrf_token %}
              <div class="options">
                <input type="radio" id="opt1" name="answer" value="0">
                <label for="opt1">Not Interested</label>

                <input type="radio" id="opt2" name="answer" value="1">
                <label for="opt2">Average</label>

                <input type="radio" id="opt3" name="answer" value="2">
                <label for="opt3">Very Much Interested</label>

                <input type="radio" id="opt4" name="answer" value="3">
                <label for="opt4">Don’t Know</label>
              </div>

              <div class="text-end mt-4">
                {% if is_last_question %}
                  <button type="submit" class="btn btn-custom">Submit Test</button>
                {% else %}
                  <button type="submit" class="btn btn-custom">Next Question</button>
                {% endif %}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Student Career Assessment. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
