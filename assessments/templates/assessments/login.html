<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Student Career Assessment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fefae0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #0077b6;
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }
    .form-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    .form-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #023047;
      font-weight: bold;
    }
    .btn-custom {
      background-color: #0077b6;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #023e8a;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #0077b6;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'landing' %}">Career Assessment</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'landing' %}#about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'landing' %}#contact">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="form-container">
    <div class="form-card">
      <h2>Login to Your Account</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom w-100">Login</button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Student Career Assessment. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
