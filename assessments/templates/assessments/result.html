<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Results - Student Career Assessment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f9ff, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      padding: 40px 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
    }
    .card-body {
      padding: 30px;
    }
    .result-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0077b6;
    }
    .score-table th, .score-table td {
      text-align: center;
    }
    footer {
      background: #0077b6;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="result-title">ðŸŽ¯ Suggested Career Field</h3>
            <p class="fs-4 text-success">{{ suggested_field }}</p>

            <hr>
            <h5>ðŸ“Š Score Breakdown</h5>
            <table class="table table-bordered score-table mt-3">
              <thead>
                <tr>
                  <th>Field</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                {% for field, score in scores.items %}
                  <tr>
                    <td>{{ field }}</td>
                    <td>{{ score }}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>

            <div class="mt-4">
              <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
              <a href="{% url 'start_assessment' %}" class="btn btn-outline-success">Retake Test</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Student Career Assessment. All rights reserved.</p>
  </footer>

</body>
</html>
