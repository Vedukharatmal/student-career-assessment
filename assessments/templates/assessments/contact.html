<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Student Career Assessment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #e0f7fa);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar { background-color: #0077b6; }
    .navbar-brand, .nav-link { color: white !important; font-weight: 500; }
    .contact-container { flex: 1; padding: 40px 20px; }
    .card-custom {
      border-radius: 12px;
      padding: 30px;
      background: white;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
    }
    footer { text-align: center; padding: 15px; background: #0077b6; color: white; }
    .btn-custom {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .btn-custom:hover { background-color: #023e8a; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'landing' %}">Career Assessment</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'contact' %}">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Content -->
  <div class="contact-container container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-custom">
          <h2 class="text-center mb-4">Get in Touch</h2>
          <form method="POST" action="#">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn-custom">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Student Career Assessment. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
